<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Points with Cash App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸª™ Buy Points</h1>
    <p><strong>Your Points:</strong> <span id="points">0</span></p>

    <h2>Step 1: Send Payment</h2>
    <p>Send <strong>$5</strong> to <strong>$YourCashtag</strong></p>
    <img src="cashapp-qr.png" alt="Cash App QR Code" width="200">

    <h2>Step 2: Submit Payment Details</h2>
    <form id="payment-form">
      <label for="username">Your Cash App Username:</label>
      <input type="text" id="username" required>

      <label for="proof">Upload Payment Screenshot:</label>
      <input type="file" id="proof" required>

      <button type="submit">Submit</button>
    </form>

    <p id="confirmation"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
